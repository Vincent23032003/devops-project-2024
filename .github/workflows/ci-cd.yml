name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Application
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./userapi

    steps:
      # 1. Récupère le code source
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Installe Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./userapi/package-lock.json

      # 3. Installe les dépendances
      - name: Install Dependencies
        run: npm install

      # 4. Exécute les tests
      - name: Run Tests
        run: npm test

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      # 1. Récupère le code source
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configuration de Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Déploie l'application avec Docker Compose
      - name: Deploy with Docker Compose
        run: |
          docker-compose up -d
          echo "Application déployée avec succès !"
