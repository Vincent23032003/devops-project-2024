apiVersion: apps/v1
kind: Deployment
metadata:
  name: userapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userapi
  template:
    metadata:
      labels:
        app: userapi
    spec:
      containers:
        - name: userapi-container
          image: quentinc123/userapi:latest
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_HOST
              value: redis-service
